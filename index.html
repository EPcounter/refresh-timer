<!DOCTYPE html>
<html>
<head>
  <title>Hourly Refresh Countdown</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
      padding-top: 40px;
    }
    .label {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .timer {
      display: inline-flex;
      gap: 5px;
    }
    .digit {
      font-size: 40px;
      font-weight: bold;
      background: #1e1e1e;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }
    .separator {
      font-size: 40px;
      font-weight: bold;
      color: #555;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="label">Next data refresh in:</div>
  <div id="countdown" class="timer">
    <div class="digit" id="hh">--</div>
    <div class="separator">:</div>
    <div class="digit" id="mm">--</div>
    <div class="separator">:</div>
    <div class="digit" id="ss">--</div>
  </div>

  <script>
    function getNextRefreshTime() {
      const now = new Date();
      const next = new Date(now);
      next.setMinutes(5);
      next.setSeconds(0);
      next.setMilliseconds(0);

      if (now.getMinutes() >= 5) {
        next.setHours(next.getHours() + 1);
      }
      return next;
    }

    function updateCountdown() {
      const now = new Date();
      const nextRefresh = getNextRefreshTime();
      const diff = Math.max(0, nextRefresh - now);

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('hh').textContent = hours.toString().padStart(2, '0');
      document.getElementById('mm').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('ss').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
