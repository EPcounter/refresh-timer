<!DOCTYPE html>
<html>
<head>
  <title>Countdown Only</title>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Open Sans', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .next-refresh-time {
      font-size: 16px;
      color: #999;
      margin-bottom: 10px;
    }
    .timer {
      display: inline-flex;
      gap: 3px;
    }
    .digit {
      font-size: 36px;
      font-weight: normal;
      background: linear-gradient(to bottom, #555, #000);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
    }
    .separator {
      font-size: 36px;
      font-weight: bold;
      color: #ccc;
      padding: 6px 0;
    }
    .digit.seconds {
      background: linear-gradient(to bottom, #eee, #ccc);
      color: #333;
    }
  </style>
</head>
<body>
  <div class="next-refresh-time" id="next-refresh-text">Next update at --:--</div>
  <div id="countdown" class="timer">
    <div class="digit" id="hh">--</div>
    <div class="separator">:</div>
    <div class="digit" id="mm">--</div>
    <div class="separator">:</div>
    <div class="digit seconds" id="ss">--</div>
  </div>

  <script>
    function getNextRefreshTime() {
      const now = new Date();
      const next = new Date(now);
      next.setMinutes(5);
      next.setSeconds(0);
      next.setMilliseconds(0);

      if (now.getMinutes() >= 5) {
        next.setHours(next.getHours() + 1);
      }
      return next;
    }

    function formatAMPM(date) {
      let hours = date.getHours();
      let minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'p.m.' : 'a.m.';
      hours = hours % 12;
      hours = hours ? hours : 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      return hours + ':' + minutes + ' ' + ampm;
    }

    function updateCountdown() {
      const now = new Date();
      const nextRefresh = getNextRefreshTime();
      const diff = Math.max(0, nextRefresh - now);

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('hh').textContent = hours.toString().padStart(2, '0');
      document.getElementById('mm').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('ss').textContent = seconds.toString().padStart(2, '0');

      document.getElementById('next-refresh-text').textContent = 'Next update at ' + formatAMPM(nextRefresh);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
